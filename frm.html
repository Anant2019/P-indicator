
<html>
<title>Pass Form</title>
<body>


	<form action="end.html">
		<table>
			<tr>
				<td>
					First Name:
				</td>
				<td>
					<input type="text" name="Firstname" placeholder="First name">
				</td>
			</tr>
			<tr>
				<td>
					Middle name:
				</td>
				<td>
					<input type="text" name="Middlename" placeholder="Middle name">
				</td>
			</tr>
			<tr>
				<td>
					Last name:
				</td>
				<td>
					<input type="text" name="Lastname" placeholder="Last name">
				</td>
			</tr>
				
			<tr>
				<td>
					Source Address:
						<input type="text" name="Source Address" placeholder="Source Address">
					</td>
			</tr>
			<tr>
				<td>
					Destination Address:
						<input type="text" name="Destination Address" placeholder="Destination Address">
					</td>
			</tr>
			<tr>
				<td>
					Mobile no:
						<input type="text" name="Mobile number" placeholder="Mobile no">
					</td>
			</tr>
			
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="Radio" name="Gender" value="Male">Male:
				</td>
				<td>
					<input type="Radio" name="Gender" value="Female">Female:
				</td>
			</tr>
			<tr>
				<td>
					Pass Type:
					<select>
						<option>Student pass</option>
						<option>Senior citizan pass</option>
						<option>job pass</option>
						<option>Handicap pass</option>
					</select>	
				</td>
			</tr>
			<tr>
				<td>
					<input type="Reset" name="Reset" value="Reset">
				</td>
				<td>
					<input type="Submit" name="Submit" value="Submit">
				</td>
			</tr>
		</table>
	</form>
	<br><br><br>
	<br>

</body>
</html>
